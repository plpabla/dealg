name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run cmake
      run: cmake CMakeLists.txt
    - name: run make
      run: make
    - name: current dir content - test
      run: ls test/
    - name: level up content
      run: ll ../
    - name: run tests
      run: ./runTests
      
      
